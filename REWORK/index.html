<!DOCTYPE html>
<html>
  <head>
    <!-- META -->
    <meta charset="UTF-8">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'"> -->
    <!-- CSS -->
    <link rel="stylesheet" href="src/stylesheet/color.css">
    <link rel="stylesheet" href="src/stylesheet/index-ui/index.css">
    <link rel="stylesheet" href="src/stylesheet/lib/hint.min.css">
    <!-- JS -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="src/js/lib/jquery.min.js"></script>
    <script defer src="src/js/theme.js"></script>
    <script defer src="src/js/cursor.js"></script>
    <script defer src="src/js/index.js"></script>
    <script defer src="src/js/nav.js"></script>
    <script defer src="titleBar.js"></script>
    <script>if (window.module) module = window.module;</script>
    <title>Instagram Automated Commenting</title>
  </head>
  <body>
    <header id="titlebar">
      <div id="drag-region">

        <div id="window-title">
          <img src="src/img/IAC-Icon.ico" alt="The icon of IAC">
          <span>Instagram Automated Commenting</span>
        </div>
        
        <div id="window-controls">      

          <button class="button" id="minBtn" title="Minimieren">
            <img class="icon" id="minBtnIcon" src="src/img/icons/light/win-min.svg" draggable="false" />
          </button>
    
          <button class="button" id="maxBtn" title="Maximieren">
            <img class="icon" id="maxBtnIcon" src="src/img/icons/light/win-max.svg" draggable="false" />
          </button>
    
          <button class="button" id="restoreBtn" title="Verkleinern">
            <img class="icon" id="restoreBtnIcon" src="src/img/icons/light/win-restore.svg" draggable="false" />
          </button>
    
          <button class="button" id="closeBtn" title="Schließen">
            <img class="icon" id="closeBtnIcon" src="src/img/icons/light/win-close.svg" draggable="false" />
          </button>
    
        </div>
      </div>
    </header>
    <nav>
      <div id="side-bar">
        <div id="upper-content">
          <a class="comment" id="active">
            <i class="line"></i>
            <img id="runIcon" src="src/img/icons/light/run.svg" alt="Image of the run icon">
            <p class="navText">Kommentieren</p>
          </a>
          <a href="" class="profile">
            <i class="line"></i>
            <img id="profileIcon" src="src/img/icons/light/profile.svg" alt="Image of the profile icon">
            <p class="navText">Benutzerprofil</p>
          </a>
          <a id="theme-to-dark">
            <i class="line"></i>
            <img id="themeIcon" src="src/img/icons/light/theme.svg" alt="Image of the moon for changing the color theme">
            <p class="navText">Dunkles <span class="second-text">Design</span></p>
          </a>
          <a id="theme-to-light">
            <i class="line"></i>
            <img id="themeIcon" src="src/img/icons/dark/theme.svg" alt="Image of the moon for changing the color theme">
            <p class="navText">Helles <span class="second-text">Design</span></p>
          </a>
          <a href="" class="help-tab">
            <i class="line"></i>
            <img id="helpIcon" src="src/img/icons/light/help.svg" alt="Image of the help icon">
            <p class="navText">Hilfe</p>
          </a>
        </div>
        <footer>
          <a id="wifi">
            <img id="wifi-img" src="src/img/icons/light/wifi/wifi-good.svg" alt="Image of the wifi icon">
            <p class="navText"><span id="changeText">- -</span> <span class="second-text">mb/s</span></p>
          </a>
          <a href="" class="settings">
            <img id="settingsIcon" src="src/img/icons/light/settings.svg" alt="Image of the settings icon">
            <p class="navText">Einstellungen</p>
          </a>
        </footer>
      </div>
    </nav>
    <main>
      <form>
        <div id="main-content">
          <div id="account-details">
            <div id="post-url">

              <label for="big-form" class="title">
                <h2 class="big-title">Instagram Post URL
                  <span class="hint--right" aria-label="Kopiere die URL des Instagram Posts und füge sie hier ein.">
                    <img src="src/img/icons/light/info-small.svg" alt="Image of the help icon" class="info">
                  </span>
                </h2>
              </label>
              <input type="url" class="big-form" placeholder="https://www.instagram.com/p/soMepiCTUrE" minlength="16" required>

            </div>
            <div id="login-data">
              <div id="username">

                <label for="username-form" class="title">
                  <h2 class="big-title">Benutzername
                    <span class="hint--right" aria-label="Gib den Benutzername (d)eines Instagram Kontos ein.">
                      <img src="src/img/icons/light/info-small.svg" alt="Image of the help icon" class="info">
                    </span>
                  </h2>
                </label>
                <input type="text" id="username-form" class="medium-form" placeholder="someones_username_i_guess" maxlength="30" required>

              </div>
              <div id="password">

                <label for="password-form" class="title">
                  <h2 class="big-title">Passwort
                    <span class="hint--right" aria-label="Setze mit einem Klick dein Instagram Passwort zurück">
                      <a href="https://instagram.com/accounts/password/reset" target="_blank"><img src="src/img/icons/light/info-small.svg" alt="Image of the help icon" class="info"></a>
                    </span>
                  </h2>
                </label>       

                <input type="password" id="password-form" class="medium-form" placeholder="•••••••••••••••••••••" required>
                <label for="toggle" id="togglePW"><img src="src/img/icons/light/eye.svg" alt="Toggle Icon for password" id="togglePwImage"></label>
                <input type="checkbox" id="toggle" onclick="passwordToggle()">

              </div>
            </div>
          </div>
          <details id="additional-settings">
            <summary id="details">

              <i class="line"></i>
              <p id="small-detail-title">Erweiterte Einstellungen</p>
              <i class="line"></i>

            </summary>
            <div id="a-d-content">
              <div id="save-local">
    
                <input type="checkbox" name="save-local" id="save-profile">
                <label for="save-profile" class="medium-title">Profil lokal speichern
                  <span class="hint--right hint--medium" aria-label="Die Anmeldedaten werden lokal abgespeichert, damit du nächstes Mal direkt loslegen kannst.">
                    <img src="src/img/icons/light/info-small.svg" alt="Image of the help icon" class="info">
                  </span>
                </label>
    
              </div>
              <div id="edit-comments">
    
                <input type="button" value="Kommentare editieren" id="edit-button">
    
              </div>
            </div>
          </details>
          <div id="start-stop">
            <div id="start">
              
              <button id="start-btn">Starten</button>

            </div>
            <div id="stop">

              <button id="stop-btn">Stoppen</button>

            </div>
          </div>
        </div>
      </form>
    </main>
    <p id="legal-note">Not the final version - Work in progress</p>
    <div class="small-cursor"></div>
  </body>
</html>
