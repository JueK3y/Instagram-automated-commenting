<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
    <link rel="stylesheet" href="src/stylesheet/index/index.min.css">
    <link rel="stylesheet" href="src/stylesheet/lib/hint.min.css">
    <script src="src/js/lib/jquery.min.js"></script>
    <script async src="src/js/cursor.js"></script>
    <script defer src="src/js/index.js"></script>
    <title>Instagram Automated Commenting</title>
  </head>
  <body>
    <nav>
      <div id="top-bar">
        <div id="burger">
          <i id="big-line"></i>
          <input type="checkbox" id="burger-input" class="hidden">
          <label for="burger-input" id="burger-btn">
            <i></i>
            <i></i>
            <i></i>
          </label>
        </div>
        <h2 id="logo" class="big-title">Instagram Automated Commenting</h2>
        <div id="signal">
          <a href="" id="signal-img"><img src="src/img/icons/signal.png" alt="Image of the signal icon"></a>
        </div>
      </div>
      <div id="side-bar">
        <a href="" id="settings"><img src="src/img/icons/settings.svg" alt="Image of the settings icon"></a>
        <a href="" id="theme"><img src="src/img/icons/moon.png" alt="Image of the moon for changing to dark mode"></a>
        <a href="" id="profile"><img src="src/img/icons/profile.png" alt="Image of the profile icon"></a>
        <a href="" id="info"><img src="src/img/icons/info.svg" alt="Image of the info icon"></a>
      </div>
    </nav>
    <main>
      <form>
        <div id="account-details">
          <div id="post-url">

            <label for="big-form" class="title">
              <h2 class="big-title">Instagram Post URL
                <span class="hint--right" aria-label="Kopiere die URL des Instagram Posts und füge sie hier ein.">
                  <img src="src/img/icons/help.png" alt="Image of the help icon" class="help">
                </span>
              </h2>
            </label>
            <input type="text" class="big-form" placeholder="https://www.instagram.com/p/CHTs3o7geLp">

          </div>
          <div id="login-data">
            <div id="username">

              <label for="username-form" class="title">
                <h2 class="big-title">Benutzername
                  <span class="hint--right" aria-label="Gib den Benutzername (d)eines Instagram Kontos ein.">
                    <img src="src/img/icons/help.png" alt="Image of the help icon" class="help">
                  </span>
                </h2>
              </label>
              <input type="text" id="username-form" class="medium-form" placeholder="_.person_mit.langem-namen._">

            </div>
            <div id="password">

              <label for="password-form" class="title">
                <h2 class="big-title">Passwort
                  <span class="hint--right" aria-label="Passwort vergessen? Besuche www.instagram.com/accounts/password/reset">
                    <img src="src/img/icons/help.png" alt="Image of the help icon" class="help">
                  </span>
                </h2>
              </label>
              <input type="text" id="password-form" class="medium-form" placeholder="******************************">

            </div>
          </div>
        </div>
        <details id="additional-settings">
          <summary id="details">

            <i class="line"></i>
            <p id="small-detail-title">Erweiterte Einstellungen</p>
            <i class="line"></i>

          </summary>
          <div id="a-d-content">
            <div id="save-local">
  
              <input type="checkbox" name="save-local" id="save-profile">
              <label for="save-profile" class="medium-title">Profil lokal speichern
                <span class="hint--right hint--medium" aria-label="Die Anmeldedaten werden lokal abgespeichert, damit du nächstes Mal direkt loslegen kannst.">
                  <img src="src/img/icons/help.png" alt="Image of the help icon" class="help">
                </span>
              </label>
  
            </div>
            <div id="edit-comments">
  
              <input type="button" value="Kommentare editieren" id="edit-button">
  
            </div>
          </div>
        </details>
        <div id="start-stop">
          <div id="start">

            <button id="start-btn">Starten</button>

          </div>
          <div id="stop">

            <button id="stop-btn">Stoppen</button>

          </div>
        </div>
      </form>
    </main>
    <div class="small-cursor"></div>
  </body>
</html>
