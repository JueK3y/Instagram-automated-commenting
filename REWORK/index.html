<!DOCTYPE html>
<html>
  <head>
    <!-- META -->
    <meta charset="UTF-8">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'"> -->
    <!-- CSS -->
    <link rel="stylesheet" href="src/stylesheet/index-ui/index.min.css">
    <link rel="stylesheet" href="src/stylesheet/lib/hint.min.css">
    <!-- JS -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="src/js/lib/jquery.min.js"></script>
    <script defer src="src/js/cursor.js"></script>  <!-- Doesnt work? -->
    <script defer src="src/js/index.js"></script>
    <script defer src="titleBar.js"></script>
    <script>if (window.module) module = window.module;</script>
    <title>Instagram Automated Commenting</title>
  </head>
  <body>
    <header id="titlebar">
      <div id="drag-region">

        <div id="window-title">
          <img src="src/img/IAC-Icon.ico" alt="The icon of IAC">
          <span>Instagram Automated Commenting</span>
        </div>
        
        <div id="window-controls">      

          <button class="button" id="minBtn" title="Minimieren">
            <img class="icon" src="src/img/icons/win-min.svg" draggable="false" />
          </button>
    
          <button class="button" id="maxBtn" title="Maximieren">
            <img class="icon" src="src/img/icons/win-max.svg" draggable="false" />
          </button>
    
          <button class="button" id="restoreBtn" title="Verkleinern">
            <img class="icon" src="src/img/icons/win-restore.svg" draggable="false" />
          </button>
    
          <button class="button" id="closeBtn" title="Schließen">
            <img class="icon" src="src/img/icons/win-close.svg" draggable="false" />
          </button>
    
        </div>
      </div>
    </header>
    <nav>
      <div id="side-bar">
        <a href="" id="comment" class="active">
          <img src="src/img/icons/run.svg" alt="Image of the run icon">
          <p>Kommentieren</p>
        </a>
        <a href="" id="profile">
          <img src="src/img/icons/profile.svg" alt="Image of the profile icon">
          <p>Benutzerprofil</p>
        </a>
        <a href="" id="theme">
          <img src="src/img/icons/theme.svg" alt="Image of the moon for changing the color theme">
          <p>Dunkles Design</p>
        </a>
        <a href="" id="help">
          <img src="src/img/icons/help.svg" alt="Image of the help icon">
          <p>Hilfe</p>
        </a>
        <footer>
          <a href="" id="wifi">
            <img src="src/img/icons/wifi-good.svg" alt="Image of the wifi icon">
            <p>21,6 mbit/s</p>
          </a>
          <a href="" id="settings">
            <img src="src/img/icons/settings.svg" alt="Image of the settings icon">
            <p>Einstellungen</p>
          </a>
        </footer>
      </div>
    </nav>
    <main>
      <form>
        <div id="account-details">
          <div id="post-url">

            <label for="big-form" class="title">
              <h2 class="big-title">Instagram Post URL
                <span class="hint--right" aria-label="Kopiere die URL des Instagram Posts und füge sie hier ein.">
                  <img src="src/img/icons/help-small.svg" alt="Image of the help icon" class="help">
                </span>
              </h2>
            </label>
            <input type="url" class="big-form" placeholder="https://www.instagram.com/p/CHTs3o7geLp" minlength="16" required>

          </div>
          <div id="login-data">
            <div id="username">

              <label for="username-form" class="title">
                <h2 class="big-title">Benutzername
                  <span class="hint--right" aria-label="Gib den Benutzername (d)eines Instagram Kontos ein.">
                    <img src="src/img/icons/help-small.svg" alt="Image of the help icon" class="help">
                  </span>
                </h2>
              </label>
              <input type="text" id="username-form" class="medium-form" placeholder="_.person_mit.langem-namen._" maxlength="30" required>

            </div>
            <div id="password">

              <label for="password-form" class="title">
                <h2 class="big-title">Passwort
                  <span class="hint--right" aria-label="Passwort vergessen? Besuche www.instagram.com/accounts/password/reset">
                    <img src="src/img/icons/help-small.svg" alt="Image of the help icon" class="help">
                  </span>
                </h2>
              </label>       

              <input type="password" id="password-form" class="medium-form" placeholder="••••••••••••••••••••••••••••••" required>
              <label for="toggle" id="togglePW"></label>
              <input type="checkbox" id="toggle" onclick="togglePassword()">

            </div>
          </div>
        </div>
        <details id="additional-settings">
          <summary id="details">

            <i class="line"></i>
            <p id="small-detail-title">Erweiterte Einstellungen</p>
            <i class="line"></i>

          </summary>
          <div id="a-d-content">
            <div id="save-local">
  
              <input type="checkbox" name="save-local" id="save-profile">
              <label for="save-profile" class="medium-title">Profil lokal speichern
                <span class="hint--right hint--medium" aria-label="Die Anmeldedaten werden lokal abgespeichert, damit du nächstes Mal direkt loslegen kannst.">
                  <img src="src/img/icons/help-small.svg" alt="Image of the help icon" class="help">
                </span>
              </label>
  
            </div>
            <div id="edit-comments">
  
              <input type="button" value="Kommentare editieren" id="edit-button">
  
            </div>
          </div>
        </details>
        <div id="start-stop">
          <div id="start">
            
            <button id="start-btn">Starten</button>

          </div>
          <div id="stop">

            <button id="stop-btn">Stoppen</button>

          </div>
        </div>
      </form>
    </main>
    <p id="legal-note">Not the final version - Work in progress</p>
    <div class="small-cursor"></div>
  </body>
</html>
